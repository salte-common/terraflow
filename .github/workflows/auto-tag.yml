name: Auto Tag

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

permissions:
  contents: write

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Extract current version
        id: current-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Get previous version
        id: prev-version
        run: |
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            PREVIOUS_VERSION=$(git show HEAD~1:package.json 2>/dev/null | node -e "
              const fs = require('fs');
              const stdin = fs.readFileSync(0, 'utf-8');
              try {
                const pkg = JSON.parse(stdin);
                console.log(pkg.version || '');
              } catch (e) {
                console.log('');
              }
            " || echo "")
            echo "previous=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT
            echo "Previous version: $PREVIOUS_VERSION"
          else
            echo "previous=" >> $GITHUB_OUTPUT
            echo "No previous commit found"
          fi

      - name: Check if version changed
        id: version-check
        run: |
          CURRENT="${{ steps.current-version.outputs.version }}"
          PREVIOUS="${{ steps.prev-version.outputs.previous }}"

          if [ "$CURRENT" = "$PREVIOUS" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged ($CURRENT), skipping tag creation"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed from $PREVIOUS to $CURRENT"
          fi

      - name: Check if tag exists
        id: tag-check
        if: steps.version-check.outputs.changed == 'true'
        run: |
          VERSION="${{ steps.current-version.outputs.version }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $VERSION already exists, skipping tag creation"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $VERSION does not exist, will create tag"
          fi

      - name: Create and push tag
        if: |
          steps.version-check.outputs.changed == 'true' &&
          steps.tag-check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.current-version.outputs.version }}"
          echo "Creating tag: $VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          echo "Tag $VERSION created and pushed successfully"
