name: Publish to NPM

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Extract tag version
        id: tag-version
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Tag version: $TAG_NAME"

      - name: Extract package.json version
        id: package-version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "Package.json version: $PACKAGE_VERSION"

      - name: Verify versions match
        run: |
          TAG_VERSION="${{ steps.tag-version.outputs.version }}"
          PACKAGE_VERSION="${{ steps.package-version.outputs.version }}"
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match " \
              "package.json version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "âœ“ Versions match: $TAG_VERSION"

      - name: Determine npm dist-tag
        id: dist-tag
        run: |
          VERSION="${{ steps.tag-version.outputs.version }}"
          if echo "$VERSION" | grep -q "-alpha"; then
            DIST_TAG="alpha"
          elif echo "$VERSION" | grep -q "-beta"; then
            DIST_TAG="beta"
          elif echo "$VERSION" | grep -q "-rc"; then
            DIST_TAG="next"
          else
            DIST_TAG="latest"
          fi
          echo "tag=$DIST_TAG" >> $GITHUB_OUTPUT
          echo "NPM dist-tag: $DIST_TAG"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: |
          VERSION="${{ steps.tag-version.outputs.version }}"
          DIST_TAG="${{ steps.dist-tag.outputs.tag }}"
          if [ "$DIST_TAG" = "latest" ]; then
            npm publish --provenance --access public
          else
            npm publish --provenance --access public --tag "$DIST_TAG"
          fi
          echo "Published $VERSION with dist-tag: $DIST_TAG"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
